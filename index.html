<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Josefin+Sans" rel="stylesheet">
    <title>Word Guess Game</title>

</head>
<body>
    <header>
        <div class="header-container">
            <h1>Word Guesser</h1>
            <h2 = class="game-type">Famous Painters and Sculptors</h2>
        </div> 
    </header>
    <div class="content">
        <div class="score-container">
            <ul id="scores"> 
                <!-- Show how many wins -->
                <li class="scoreboard">
                    <h3>Wins</h3>
                    <p class="score-number" id="win-numbers">0</p>
                </li>

                <!-- how many try's left -->
                <li class="scoreboard" id="try-score-board">
                    <h3>Guesses Left</h3>
                    <p class="score-number" id="try-numbers">0</p>
                </li>

                <!-- show how many losses -->
                <li class="scoreboard">
                    <h3>Losses</h3>
                    <p class="score-number" id="loss-numbers">0</p>
                </li>

            </ul>
            
        
        </div>

        <div id="popup">
            <img class="popup-image" id="myGif" src="assets/images/no-no-giphy.gif">
            <div class="popup-info" ><h2 id="artist-header">Artist Name</h2>
            <button id="play-again" onclick="newGameLoad()">Play</button>
            </div>
        </div>
        
        <div class="game-containter">
            <!-- Instructions -->
            <h2 id="instructions">h</h2>
            <!-- Missing letter lines -->
            <div id="missing-letters"> _ _ _ </div>
            <!-- wrong letter quarantine -->
            <h2 id="wrong_letters"></h2>
        </div>

        

    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
